        <h2>网络组管理</h2>

        <!-- 网络组管理 -->
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h2 class="panel-title pull-left" style="margin-top: 10px;">网络组列表</h2>

    <!-- 本地模态框 -->
    <div>
        <!-- 添加网络组弹窗 -->
        <div class="modal fade" id="newNetworksModal" tabindex="-1">
            <div class="modal-dialog modal-xm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">添加网络组</h4>
                    </div>
                    <div class="modal-body">
                        <p id="newNetworksModal-message"></p>
                        <div class="form-inline">
                            <label style="width: 75px;">网络组名: </label>
                            <input type="text" class="form-control" id="newNetworksModal-name">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label >请选择需要加入的网络组, 一行一个. (样例 192.168.110.0/24)</label>
                            <textarea id="newNetworksModal-nets" style="resize: none;" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="newNetworksModal-btn">提交修改</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
            <script>
                let newNetworksModal = {
                    show: () => {
                        $('#newNetworksModal-message').text(`正在新建网络组`);
                        $('#newNetworksModal-btn').off('click').click(() => {
                            let name = $('#newNetworksModal-name').val();
                            let netstr = $('#newNetworksModal-nets').val();
                            let nets = netstr.split('\n').filter(Boolean);
                            
                            confirmModal.show(`是否添加网络组 ${name} ?`, () => {
                                loadingModal.show();
                                $.ajax({
                                    url: "/api/network/add",
                                    method: "POST",
                                    timeout: 10000,
                                    contentType: 'application/json',
                                    data: JSON.stringify({ network_name: name, networks: nets }),
                                    headers: { "authorization": localStorage.getItem('authToken') }
                                }).done(checkResCode(res => {
                                    $('#newNetworksModal').modal('hide');
                                    successModal.show('添加网络组成功');
                                }, res => {
                                    errorModal.show(res.msg, ()=>{});
                                })).fail(handleXhrFail).always(() => {
                                    loadingModal.hide();
                                });
                            });
                        });
                        $('#newNetworksModal').modal('show');
                    },
                    hide: () => {
                        $('#newNetworksModal').modal('hide');
                    }
                }
            </script>
        </div>

        <!-- 修改网络组名称弹窗 -->
        <div class="modal fade" id="renameModal" tabindex="-1">
            <div class="modal-dialog modal-xm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">修改网络组名称</h4>
                    </div>
                    <div class="modal-body">
                        <p id="renameModal-message"></p>
                        <div class="form-inline">
                            <label style="width: 75px;">新网络组名称: </label>
                            <input type="text" class="form-control" id="renameModal-network_name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="renameModal-btn">提交修改</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
            <script>
                let renameModal = {
                    show: (uid, name) => {
                        $('#renameModal-message').text(`正在修改 ${name} 的网络组名称`);
                        $('#renameModal-btn').off('click').click(() => {
                            let _uid = "" + uid;
                            let network_name = $('#renameModal-network_name').val();
                            confirmModal.show(`是否修改 ${name} 的网络组名称?`, () => {
                                loadingModal.show();
                                $.ajax({
                                    url: "/api/network/update/name",
                                    method: "POST",
                                    timeout: 10000,
                                    contentType: 'application/json',
                                    data: JSON.stringify({ uid: _uid, network_name: network_name }),
                                    headers: { "authorization": localStorage.getItem('authToken') }
                                }).done(checkResCode(res => {
                                    $('#renameModal').modal('hide');
                                    successModal.show('修改网络组名称成功');
                                }, res => {
                                    errorModal.show(res.msg, ()=>{});
                                })).fail(handleXhrFail).always(() => {
                                    loadingModal.hide();
                                });
                            });
                        });
                        $('#renameModal').modal('show');
                    },
                    hide: () => {
                        $('#renameModal').modal('hide');
                    }
                }
            </script>
        </div>

        <!-- 修改角色网络组配置弹窗 -->
        <div class="modal fade" id="changeNetsModal" tabindex="-1">
            <div class="modal-dialog modal-xm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">修改网络组子网</h4>
                    </div>
                    <div class="modal-body">
                        <p id="changeNetsModal-message"></p>
                        <hr>
                        <div class="form-group">
                            <label >请选择需要加入的网络组, 一行一个. (样例 192.168.110.0/24)</label>
                            <textarea id="changeNetsModal-nets" style="resize: none;" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="changeNetsModal-btn">提交修改</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
            <script>
                let changeNetsModal = {
                    show: (uid, net_name) => {
                        let _uid = "" + uid;
                        let _net_name = "" + net_name;
                        getNetworkInfo(uid, currute_nets => {
                            let rawStr = "";
                            for (let cnet of currute_nets)
                                rawStr += cnet + '\n';
                            $('#changeNetsModal-nets').text(rawStr);
                            $('#changeNetsModal-message').text(`正在修改网络组 ${_net_name} 的子网`);
                            $('#changeNetsModal-btn').off('click').click(() => {
                                let netstr = $('#changeNetsModal-nets').val();
                                let nets = netstr.split('\n').filter(Boolean);
                                confirmModal.show(`是否修改网络组 ${_net_name} 的子网?`, () => {
                                    loadingModal.show();
                                    $.ajax({
                                        url: "/api/network/update/networks",
                                        method: "POST",
                                        timeout: 10000,
                                        contentType: 'application/json',
                                        data: JSON.stringify({ uid: _uid, networks: nets }),
                                        headers: { "authorization": localStorage.getItem('authToken') }
                                    }).done(checkResCode(res => {
                                        $('#changeNetsModal').modal('hide');
                                        successModal.show('修改网络组子网成功');
                                    }, res => {
                                        errorModal.show(res.msg, ()=>{});
                                    })).fail(handleXhrFail).always(() => {
                                        loadingModal.hide();
                                    });
                                });
                            });
                            $('#changeNetsModal').modal('show');
                        });
                    },
                    hide: () => {
                        $('#changeNetsModal').modal('hide');
                    }
                }
            </script>
        </div>

    <script>

        function init() {
            getNetworkList();
        }

        //获删除网络组
        function deleteNetworks(uid, network_name) {
            let _network_name = "" + network_name;
            confirmModal.show(`您确认要删除网络组 ${_network_name} 么？这不可恢复！`, () => {
                loadingModal.show();
                $.ajax({
                    url: "/api/network/delete",
                    method: "POST",
                    timeout: 10000,
                    contentType: 'application/json',
                    data: JSON.stringify({ uid: uid }),
                    headers: { "authorization": localStorage.getItem('authToken') }
                }).done(res => {
                    if (res.code === 0) {
                        successModal.show(`删除网络组 ${_network_name} 成功`);
                        return;
                    }
                    errorModal.show(res.msg);
                }).fail(handleXhrFail).always(() => {
                    loadingModal.hide();
                });
            });
        }

        //获取全部角色
        function getNetworkList() {
            $.ajax({
                url: "/api/network/getAll",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
            }).done(checkResCode(res => {
                let list = $('#networksList');
                list.empty();
                for (let network of res.data) {
                    let row = $('<tr>');
                    row.append(`<td>${network.uid}</td>`);
                    row.append(`<td>${network.network_name}</td>`);
                    row.append(`<td><button class="btn btn-sm btn-sm btn-primary" onclick="renameModal.show('${network.uid}','${network.network_name}')">修改名称</button></td>`);
                    row.append(`<td><button class="btn btn-sm btn-sm btn-warning" onclick="changeNetsModal.show('${network.uid}','${network.network_name}')">修改子网</button></td>`);
                    row.append(`<td><button class="btn btn-sm btn-sm btn-danger" onclick="deleteNetworks('${network.uid}','${network.network_name}')">删除网络组</button></td>`);
                    list.append(row);
                }
            })).fail(handleXhrFail);
        }
        
        //获取某个网络组的详情
        function getNetworkInfo(uid, next) {
            $.ajax({
                url: "/api/network/info",
                method: "POST",
                timeout: 10000,
                contentType: 'application/json',
                data: JSON.stringify({ uid: uid }),
                headers: { "authorization": localStorage.getItem('authToken') }
            }).done(checkResCode(res => {
                next(res.data.networks);
            })).fail(handleXhrFail);
        }

        init();
    </script>
