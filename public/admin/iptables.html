    <script>

        function init() {
            getFirewallTable();
        }

        function addTable(tableName, rules) {
            let body = $(`<div><h4>Chian ${tableName}</h4></div>`);

            
            let table = $(`
                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <td width="5%">num</td>
                            <td width="5%">pkts</td>
                            <td width="5%">bytes</td>
                            <td width="20%">target</td>
                            <td width="10%">prot</td>
                            <td width="5%">opt</td>
                            <td width="5%">in_int</td>
                            <td width="5%">out_int</td>
                            <td width="20%">source</td>
                            <td width="20%">destination</td>
                        </tr>
                    </thead>
                </table>`);
            let tBody = $('<tbody>');
            for (let rule of rules) {
                let row = $('<tr>');
                row.append(`<td>${rule.num}</td>`);
                row.append(`<td>${rule.pkts}</td>`);
                row.append(`<td>${rule.bytes}</td>`);
                row.append(`<td>${rule.target}</td>`);
                row.append(`<td>${rule.prot}</td>`);
                row.append(`<td>${rule.opt}</td>`);
                row.append(`<td>${rule.in_int}</td>`);
                row.append(`<td>${rule.out_int}</td>`);
                row.append(`<td>${rule.source}</td>`);
                row.append(`<td>${rule.destination}</td>`);
                tBody.append(row);
            }
            table.append(tBody);
            body.append(table);
            $('#main-panel').append(body);
        }

        function getFirewallTable() {
            $.ajax({
                url: "/api/system/firewall",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
            }).done(checkResCode(res => {
                let data = res.data;
                for (let table of data) {
                    addTable(table.name, table.rules);
                }
            })).fail(handleXhrFail);
        }

        init();
    </script>
