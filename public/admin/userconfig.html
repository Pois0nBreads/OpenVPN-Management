        <!-- 修改昵称 -->

            <div class="panel-heading">
                <h3 class="panel-title">修改昵称</h3>
            </div>
            <div class="panel-body">
                <div class="col-lg-6 form-inline">
                    <label for="user">昵称: </label>

                    <button class="btn btn-success" onclick="rename()">提交</button>

                    <label for="user" style="width:67px">新密码: </label>
                    <input type="text" class="form-control" id="newpass">
                </div>
                <br>
                <br>

                    <label for="user" style="width:67px">再次确认: </label>
                    <input type="text" class="form-control" id="renewpass">
                    <button class="btn btn-success" onclick="passwd()">提交</button>

    <script>
        let nickname = $('#nickname');
        let newpass = $('#newpass');
        let renewpass = $('#renewpass');

        function init() {
            $.ajax({
                url: "/api/user/myinfo",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
                ,
            }).done(checkResCode(res => {
                let data = res.data;
                nickname.val(data.nickname)
            })).fail(handleXhrFail);
        }

        function rename() {
            loadingModal.show();
            $.ajax({
                url: "/api/user/myupdate/nickname",
                method: "POST",
                timeout: 10000,
                data: JSON.stringify({ nickname: nickname.val() }),
                headers: {
                    "Content-Type": "application/json",
                    authorization: localStorage.getItem('authToken')
                }
                ,
            }).done(checkResCode(res => {
                init();
                successModal.show();
            }, res => {
                errorModal.show(res.msg);
            })).fail(handleXhrFail).always(() => {
                loadingModal.hide();
            });
        }

        function passwd() {
            let a = newpass.val();
            let b = renewpass.val();
            if (a !== b) {
                errorModal.show('新旧密码不一样！', null);
                return;
            }
            if (a === null || a === '') {
                errorModal.show('密码不能为空！', null);
                return;
            }
            loadingModal.show();
            $.ajax({
                url: "/api/user/myupdate/passwd",
                method: "POST",
                timeout: 10000,
                data: JSON.stringify({ password: newpass.val() }),
                headers: {
                    "Content-Type": "application/json",
                    authorization: localStorage.getItem('authToken')
                }
                ,
            }).done(checkResCode(res => {
                init();
                successModal.show();
            }, res => {
                errorModal.show(res.msg);
            })).fail(handleXhrFail).always(() => {
                loadingModal.hide();
            });
        }
        init();
    </script>
