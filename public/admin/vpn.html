    <!-- 主内容区 - 浅色背景 -->
    <div class="container">
        <h2>VPN系统</h2>

        <!-- 系统信息 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">系统</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered ">
                    <tr>
                        <td width="33%">运行状态</td>
                        <td>
                            <span id="status">Loading...</span>
                            <div class="pull-right">
                                <button class="btn btn-success" id="start-btn">启动</button> 
                                <button class="btn btn-danger" id="stop-btn">停止</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- 新增的日志面板 -->
        <div class="panel panel-default log-panel">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">系统日志</h3>
                <div class="btn-group pull-right">
                    <label class="checkbox-inline" style="margin-left: 10px;">
                        <input type="checkbox" id="pause-log-checkbox"> 暂停更新
                        <button class="btn btn-xs btn-default" id="reflush-log-btn">刷新</button>
                    </label>
                </div>
            </div>
            <div class="panel-body" style="height: 100%;">
                <textarea id="logArea" style="resize: none;" rows="20" class="form-control" readonly>Loading...</textarea>
            </div>
        </div>

    </div>



    <!-- 页脚 -->

    <!-- 引入本地jQuery和Bootstrap JS -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/public.js"></script>

    <script>
        function init() {
            getVPNstatus();
            getVPNlog();
        }

        $('#start-btn').prop("disabled", true);
        $('#stop-btn').prop("disabled", true);

        $('#reflush-log-btn').click(()=>{
            getVPNlog();
        });
        $('#start-btn').click(()=>{
            $('#start-btn').prop("disabled", true);
            $.ajax({
                url: "/api/vpn/start",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
                ,
            }).done(checkResCode(res => {
                init();
            }));
        });
        $('#stop-btn').click(()=>{
            $('#stop-btn').prop("disabled", true);
            $.ajax({
                url: "/api/vpn/stop",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
                ,
            }).done(checkResCode(res => {
                init();
            }));
        });

        function getVPNstatus() {
            $.ajax({
                url: "/api/vpn/status",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
                ,
            }).done(checkResCode(res => {
                $('#status').text(res.status ? '运行中' : '已停止');
                $('#start-btn').prop("disabled", res.status);
                $('#stop-btn').prop("disabled", !res.status);
            }));
        }

        function getVPNlog() {
            if ($('#pause-log-checkbox').is(':checked'))
                return;
            $.ajax({
                url: "/api/vpn/getLog",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
            }).done(checkResCode(res => {
                $('#logArea').text(res.data);
            }));
        }

        setInterval(init, 10000);
        init();
    </script>
</body>
