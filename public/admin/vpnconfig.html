    <div class="container">
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title ">VPN 相关配置 (需要重启VPN服务生效)</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>VPN虚拟网段</label>
                    <textarea id="serverNet" style="resize: none;" rows="1" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>VPN 服务端口</label>
                    <textarea id="serverPort" style="resize: none;" rows="1" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label >CA证书</label>
                    <textarea id="ca" style="resize: none;" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label >CERT证书</label>
                    <textarea id="cert" style="resize: none;" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label >KEY私钥</label>
                    <textarea id="key" style="resize: none;" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="pass">DH文件</label>
                    <textarea id="dh" style="resize: none;" rows="10" class="form-control"></textarea>
                </div>
                <hr>
                <button class="btn btn-success" onclick="setBtn()">提交</button>
            </div>
        </div>

                    <p>是否提交设置？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="setConfig()" data-dismiss="modal">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

    <!-- 引入本地jQuery和Bootstrap JS -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/public.js"></script>

    <script>
        let ca = $('#ca');
        let cert = $('#cert');
        let key = $('#key');
        let dh = $('#dh');
        let serverNet = $('#serverNet');
        let serverPort = $('#serverPort');

        function init() {
            getConfig();
        }

        function setConfig() {
            let data = {
                ca: ca.val(),
                cert: cert.val(),
                key: key.val(),
                dh: dh.val(),
                server_net: serverNet.val(),
                server_port: serverPort.val()
            }
            $.ajax({
                url: "/api/vpn/setConfig",
                method: "POST",
                timeout: 10000,
                contentType: 'application/json',
                data: JSON.stringify(data),
                headers: { "authorization": localStorage.getItem('authToken') }
            }).done(checkResCode(res => {
                window.location.href = '?';
            }));
        }

        function getConfig() {
            $.ajax({
                url: "/api/vpn/getConfig",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
                ,
            }).done(checkResCode(res => {
                ca.text(res.data.ca);
                cert.text(res.data.cert);
                key.text(res.data.key);
                dh.text(res.data.dh);
                serverNet.text(res.data.serverNet);
                serverPort.text(res.data.serverPort);
            }));
        }

        function setBtn() {
            $('#setModal').modal('show');
        }

        init();
    </script>
