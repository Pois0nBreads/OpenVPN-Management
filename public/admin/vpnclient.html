    <script>
        let list = $('#clientList');

        function init() {
            getClientList();
        }

        function killClient(id) {
            id = "" + id;
            $.ajax({
                url: "/api/vpn/killClient",
                method: "POST",
                timeout: 10000,
                contentType: 'application/json',
                data: JSON.stringify({id: id}),
                headers: { "authorization": localStorage.getItem('authToken') }
            }).done(checkResCode(res => {
                getClientList();
            }));
        }

        function getClientList() {
            $.ajax({
                url: "/api/vpn/getClients",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
                ,
            }).done(checkResCode(res => {
                list.empty();
                for (let client of res.data) {
                    let row = $('<tr>');
                    row.append(`<td>${client.clientID}</td>`);
                    row.append(`<td>${client.commonName}</td>`);
                    row.append(`<td>${client.virtualAddress}</td>`);
                    row.append(`<td>${client.realAddress}</td>`);
                    row.append(`<td>${new Date(client.connectTime_t * 1000).toLocaleString()}</td>`);
                    row.append(`<td>${client.rxBytes}</td>`);
                    row.append(`<td>${client.txBytes}</td>`);
                    row.append(`<td><button class="btn btn-danger" onclick="killClient(${client.clientID})">下线</button></td>`);
                    list.append(row);
                }
            }));
        }

        

        init();
    </script>
