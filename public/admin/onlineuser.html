    <script>

        function init() {
            getClientList();
        }

        function killClient(token) {
            let _token = "" + token;
            confirmModal.show(`是否对 ${_token} 强制下线?`, () => {

                loadingModal.show();
                $.ajax({
                    url: "/api/user/killOnlinebUser",
                    method: "POST",
                    timeout: 10000,
                    contentType: 'application/json',
                    data: JSON.stringify({ token: _token }),
                    headers: { "authorization": localStorage.getItem('authToken') }
                }).done(res => {
                    if (res.code === 0) {
                        successModal.show();
                        return;
                    }
                    errorModal.show(res.msg);
                }).fail(handleXhrFail).always(() => {
                    loadingModal.hide();
                });
            });
        }

        function getClientList() {
            $.ajax({
                url: "/api/user/getOnlinebUser",
                method: "POST",
                timeout: 10000,
                headers: { "authorization": localStorage.getItem('authToken') }
            }).done(checkResCode(res => {
                let authToken = localStorage.getItem('authToken');
                let list = $('#clientList');
                list.empty();
                for (let user of res.data) {
                    let curruteUser = user.token === authToken;
                    let row = $('<tr>');
                    row.append(`<td>${user.token}</td>`);
                    row.append(`<td>${user.name}${curruteUser ? ' - (当前用户)' : ''}</td>`);
                    row.append(`<td>${new Date(user.expiredTime).toLocaleString()}</td>`);
                    row.append(`<td><button class="btn btn-danger" ${curruteUser ? 'disabled':''} onclick="killClient('${user.token}')">下线</button></td>`);
                    list.append(row);
                }
            }));
        }

        init();
    </script>
